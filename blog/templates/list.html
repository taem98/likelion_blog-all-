{% extends 'base.html' %}

{% block contents %}

    {% for blog in blogs.all %}
        <div class="container">
            <a href="{% url 'detail' blog.id%}"><h1>{{ blog.title }}</h1></a>
            <p> {{blog.text }}</p>
            <p> {{blog.summery}}<a href="{% url 'detail' blog.id %}">...more</a></p>
        </div>
    {% endfor %}
{% endblock %}
